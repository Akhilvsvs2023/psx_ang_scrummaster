<div class="container-fluid p-5">
    <div class="row">
        <div class="col-lg-8">

            <!-- Tasks filter  -->
            <div class="">
                <mat-form-field appearance="outline">
                    <mat-label>Key Word</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                </mat-form-field>
            </div>
            <!-- Tasks Table -->
            <div class="mat-elevation-z8">
                <table matSort mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef=id>
                        <th mat-header-cell *matHeaderCellDef>Task ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.taskId}} </td>
                    </ng-container>
                    <ng-container matColumnDef=taskname>
                        <th mat-header-cell *matHeaderCellDef> Task Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.taskName}} </td>
                    </ng-container>
                    <ng-container matColumnDef=assignedBy>
                        <th mat-header-cell *matHeaderCellDef> Assigned By </th>
                        <td mat-cell *matCellDef="let row"> {{row.assignedBy}} </td>
                    </ng-container>
                    <ng-container matColumnDef=assignedTo>
                        <th mat-header-cell *matHeaderCellDef> Assigned To </th>
                        <td mat-cell *matCellDef="let row"> {{row.assignedTo}} </td>
                    </ng-container>
                    <ng-container matColumnDef=createdOn>
                        <th mat-sort-header mat-header-cell *matHeaderCellDef> Created On </th>
                        <td mat-cell *matCellDef="let row"> {{row.createdOn | date}} </td>
                    </ng-container>
                    <ng-container matColumnDef=deadline>
                        <th mat-sort-header mat-header-cell *matHeaderCellDef> Deadline </th>
                        <td mat-cell *matCellDef="let row"> {{row.deadline | date}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">Data doesn't exists</td>
                    </tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>

        <div class="col-lg-4">

        </div>
    </div>
</div>
