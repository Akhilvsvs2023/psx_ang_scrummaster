<div class="container-fluid p-5">
    <div class="row">
        <div class="col-lg-8">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">            
                    <ng-container matColumnDef=id>
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.taskId}} </td>
                    </ng-container>
                    <ng-container matColumnDef=taskname>
                        <th mat-header-cell *matHeaderCellDef> Task Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
                    </ng-container>
                    <ng-container matColumnDef=assignedBy>
                        <th mat-header-cell *matHeaderCellDef> Assigned By </th>
                        <td mat-cell *matCellDef="let element"> {{element.assignedBy}} </td>
                    </ng-container>
                    <ng-container matColumnDef=assignedTo>
                        <th mat-header-cell *matHeaderCellDef> Assigned To </th>
                        <td mat-cell *matCellDef="let element"> {{element.assignedTo}} </td>
                    </ng-container>
                    <ng-container matColumnDef=createdOn>
                        <th mat-header-cell *matHeaderCellDef> Created On </th>
                        <td mat-cell *matCellDef="let element"> {{element.createdOn | date}} </td>
                    </ng-container>
                    <ng-container matColumnDef=deadline>
                        <th mat-header-cell *matHeaderCellDef> Deadline </th>
                        <td mat-cell *matCellDef="let element"> {{element.deadline | date}} </td>
                    </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>            
        </div>
        
        <div class="col-lg-4">

        </div>
    </div>
</div>
