<div class="container-fluid p-5">
    <div class="row p-3">
        <!--Tasks assigned by me table -->
        <div class="col-md-5">
            <div class="mat-elevation-z8">
                <table matSort mat-table [dataSource]="assignedByMeDataSource">
                    <div *ngFor="let header of assignedByMeTable.headers;let i = index" >
                        <ng-container matColumnDef={{header}}>
                            <th mat-header-cell *matHeaderCellDef>{{header}}</th>
                            <td mat-cell *matCellDef="let row"> {{row[i]}}</td>
                        </ng-container>
                    </div>
                    
                    <tr mat-header-row *matHeaderRowDef="assignedByMeTable.headers"></tr>
                    <tr mat-row *matRowDef="let row; columns: assignedByMeTable.headers;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell text-center" colspan="4">Data doesn't exists</td>
                    </tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
        <div class="col-md-1"></div>
        <!-- Tasks assigned to me table -->
        <div class="col-md-6">
            <div class="mat-elevation-z8">
                <table matSort mat-table [dataSource]="assignedToMeDataSource">
                    <div *ngFor="let header of assignedToMeTable.headers;let i = index" >
                        <ng-container matColumnDef={{header}}>
                            <th mat-header-cell *matHeaderCellDef>{{header}}</th>
                            <td mat-cell *matCellDef="let row"> {{row[i]}}</td>
                        </ng-container>
                    </div>
                    
                    <tr mat-header-row *matHeaderRowDef="assignedToMeTable.headers"></tr>
                    <tr mat-row *matRowDef="let row; columns: assignedToMeTable.headers;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell text-center" colspan="4">Data doesn't exists</td>
                    </tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
